<!DOCTYPE html>
<html>
<body>

<h2>JSON Object Creation in JavaScript</h2>

<p id="demo"></p>

<ul>
<li id ="empl1"></li>
<li id ="empl2"></li>
<li id ="empl3"></li>
<li id ="empl4"></li>
<li id ="empl5"></li>
<li id ="empl6"></li>
<li id ="empl7"></li>
<li id ="empl8"></li>
<li id ="empl9"></li>
</ul>


<script>
var text = '{"name":"Jon Johnson","street":"Oslo West 16","phone":"555 1234567"}';

var empleados = [{"firstName":"John", "lastName":"Doe"},{"firstName":"Anna", "lastName":"Smith"},{"firstName":"Peter","lastName":"Jones"}];

var obj = JSON.parse(text);


document.getElementById("demo").innerHTML =
obj.name + "<br>" +
obj.street + "<br>" +
obj.phone;




document.getElementById("empl1").innerHTML = empleados[0].firstName + " " +  empleados[0].lastName;
document.getElementById("empl2").innerHTML = empleados[1].firstName + " " +  empleados[1].lastName;
document.getElementById("empl3").innerHTML = empleados[2].firstName + " " +  empleados[2].lastName;

empleados[0].firstName= "Angel";
empleados[0].lastName= "Alcaide";

document.getElementById("empl4").innerHTML = empleados[0].firstName + " " +  empleados[0].lastName;
document.getElementById("empl5").innerHTML = empleados[1].firstName + " " +  empleados[1].lastName;
document.getElementById("empl6").innerHTML = empleados[2].firstName + " " +  empleados[2].lastName;

/* ejemplo suponiendo que textoJson es declarado en la web  */
var textoJson = '{"fabrica":[' +
'{"firstName":"Manolo","lastName":"Doe" },' +
'{"firstName":"Juanita","lastName":"Smith" },' +
'{"firstName":"Sofia","lastName":"Jones" }]}';


obj2 = JSON.parse(textoJson);

document.getElementById("empl7").innerHTML = obj2.fabrica[0].firstName + " " +  obj2.fabrica[0].lastName;
document.getElementById("empl8").innerHTML = obj2.fabrica[1].firstName + " " +  obj2.fabrica[1].lastName;
document.getElementById("empl9").innerHTML = obj2.fabrica[2].firstName + " " +  obj2.fabrica[2].lastName;


</script>

</body>
</html>
